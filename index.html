<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA DA CULTURA - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .folha-container { background: white; max-width: 1100px; margin: 2rem auto; padding: 2.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border-radius: 4px; border-top: 8px solid #000; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #f1f5f9; text-transform: uppercase; font-size: 0.65rem; border: 1px solid #cbd5e1; padding: 8px 4px; }
        td { border: 1px solid #cbd5e1; height: 40px; }
        .input-aluno { width: 100%; height: 100%; padding: 0 8px; border: none; outline: none; font-family: 'Roboto Mono', monospace; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; background: transparent; }
        .celula-data { cursor: pointer; text-align: center; font-weight: 900; user-select: none; }
        .status-p { background-color: #dcfce7 !important; color: #166534 !important; }
        .status-f { background-color: #fee2e2 !important; color: #991b1b !important; }
        .btn-menu { transition: all 0.2s; border: 2px solid #000; box-shadow: 4px 4px 0px #000; position: relative; }
        .btn-menu:hover { transform: translateY(-2px); box-shadow: 6px 6px 0px #000; }
        .badge-lotado { background: #facc15; color: #854d0e; font-size: 10px; padding: 2px 6px; border-radius: 99px; position: absolute; top: -10px; right: -10px; border: 2px solid #000; font-weight: 900; z-index: 10; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://wilmewhekkvcocjbydxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mHXaPK-MFZYUggo-qy2soQ_yDDBr1IH';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [tela, setTela] = useState('menu');
            const [profSel, setProfSel] = useState("");
            const [idAtivo, setIdAtivo] = useState(null);
            const [mes, setMes] = useState(new Date().getMonth());
            const [turmas, setTurmas] = useState([]);
            const [alunosLocais, setAlunosLocais] = useState([]);
            const [presencas, setPresencas] = useState({});
            const [loading, setLoading] = useState(true);
            const [contagemAlunos, setContagemAlunos] = useState({});

            const mesesNomes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            const obterLimiteOficina = (oficina) => {
                const o = oficina.toUpperCase();
                if (o.includes("FLAUTA DOCE")) return 10;
                if (o.includes("FLAUTA TRANSVERSAL") || o === "FLAUTA") return 1;
                if (o.includes("CANTO") || o.includes("CORAL")) return 15;
                if (o.includes("PIANO")) return 2;
                if (o.includes("VIOLONCELO") || o.includes("VIOLA")) return 3;
                if (o.includes("VIOLINO")) return 10;
                if (o.includes("VIOLÃO")) return 15;
                if (o.includes("BATERIA") || o.includes("PERCUSSÃO")) return 10;
                return 15;
            };

            useEffect(() => { fetchTurmas(); }, []);
            useEffect(() => { if (idAtivo) fetchDados(); }, [idAtivo, mes]);

            async function fetchTurmas() {
                const { data: tData } = await supabaseClient.from('turmas').select('*');
                const { data: aData } = await supabaseClient.from('alunos').select('turma_id');
                const contagem = {};
                aData?.forEach(a => { contagem[a.turma_id] = (contagem[a.turma_id] || 0) + 1; });
                setContagemAlunos(contagem);
                if (tData) setTurmas(tData.sort((a, b) => a.horario.localeCompare(b.horario)));
                setLoading(false);
            }

            async function fetchDados() {
                const { data: alData } = await supabaseClient.from('alunos').select('*').eq('turma_id', idAtivo).order('posicao', { ascending: true });
                const { data: preData } = await supabaseClient.from('frequencia').select('*').eq('turma_id', idAtivo).eq('mes', mes);
                if (alData) setAlunosLocais(alData);
                const gridPre = {};
                preData?.forEach(p => {
                    if(!gridPre[p.aluno_posicao]) gridPre[p.aluno_posicao] = {};
                    gridPre[p.aluno_posicao][p.data_aula] = p.status;
                });
                setPresencas(gridPre);
            }

            const salvarAlunoNoBanco = async (index, idReal) => {
                const aluno = alunosLocais[index];
                if (aluno.nome.trim() !== "") {
                    const { data } = await supabaseClient.from('alunos').upsert({ id: idReal || undefined, turma_id: idAtivo, nome: aluno.nome.trim().toUpperCase(), posicao: index }).select();
                    if (data && !idReal) {
                        const n = [...alunosLocais]; n[index].id = data[0].id; setAlunosLocais(n);
                    }
                    fetchTurmas();
                }
            };

            const alternarPresenca = async (alunoPos, dataAula) => {
                const atual = presencas[alunoPos]?.[dataAula] || "";
                let novoStatus = (atual === "") ? "P" : (atual === "P") ? "F" : "";
                setPresencas(prev => ({ ...prev, [alunoPos]: { ...(prev[alunoPos] || {}), [dataAula]: novoStatus } }));
                if (novoStatus === "") {
                    await supabaseClient.from('frequencia').delete().match({ turma_id: idAtivo, mes, aluno_posicao: alunoPos, data_aula: dataAula });
                } else {
                    await supabaseClient.from('frequencia').upsert({ turma_id: idAtivo, mes, aluno_posicao: alunoPos, data_aula: dataAula, status: novoStatus });
                }
            };

            const getDatasDoMes = (diasSemanaInput) => {
                const datas = [];
                const diasLimpos = String(diasSemanaInput).replace(/[^0-9,]/g, '');
                const diasSemana = diasLimpos.split(',').map(Number);
                const ultimoDia = new Date(2026, mes + 1, 0).getDate();
                for (let d = 1; d <= ultimoDia; d++) {
                    const dataProd = new Date(2026, mes, d);
                    if (diasSemana.includes(dataProd.getDay())) {
                        datas.push(`${d < 10 ? '0'+d : d}/${mes+1 < 10 ? '0'+(mes+1) : mes+1}`);
                    }
                }
                return datas.slice(0, 10);
            };

            const renderCardTurma = (c) => {
                const n = contagemAlunos[c.id] || 0;
                const limit = obterLimiteOficina(c.oficina);
                const estaLotado = n >= limit;
                return (
                    <div key={c.id} onClick={() => {setIdAtivo(c.id); setTela('chamada');}} 
                         className={`relative bg-white border-2 p-4 cursor-pointer hover:scale-[1.02] transition-transform flex justify-between items-center 
                         ${estaLotado ? 'border-yellow-400 bg-yellow-50 shadow-[4px_4px_0px_#facc15]' : 'border-black shadow-[4px_4px_0px_#000]'}`}>
                        {estaLotado && <span className="badge-lotado">LOTADO</span>}
                        <div className="flex flex-col">
                            <span className="font-black text-2xl italic tracking-tighter">{c.horario}</span>
                            <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{c.oficina}</span>
                        </div>
                        <div className="text-right">
                            <span className={`text-lg font-black ${estaLotado ? 'text-red-600' : 'text-gray-800'}`}>{n}</span>
                            <span className="text-gray-400 font-bold text-[10px] uppercase ml-1">/ {limit} Vagas</span>
                        </div>
                    </div>
                );
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-2xl animate-pulse uppercase italic">Carregando...</div>;

            if (tela === 'menu') return (
                <div className="min-h-screen p-8">
                    <div className="max-w-6xl mx-auto">
                        <h1 className="text-4xl font-black mb-12 border-l-8 border-black pl-6 uppercase italic">Casa da Cultura <span className="text-gray-400 text-2xl ml-2 tracking-tighter italic text-blue-600">2026</span></h1>
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                            {[...new Set(turmas.map(t => t.professor))].sort().map(p => {
                                const totalProf = turmas.filter(t => t.professor === p).reduce((acc, t) => acc + (contagemAlunos[t.id] || 0), 0);
                                return (
                                    <button key={p} onClick={() => {setProfSel(p); setTela('lista');}} className="btn-menu bg-white p-8 font-black text-sm uppercase flex flex-col items-center">
                                        {p}
                                        <span className="text-[10px] text-blue-600 mt-2 font-bold italic">{totalProf} ALUNOS</span>
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );

            if (tela === 'lista') {
                const turmasDoProf = turmas.filter(t => t.professor === profSel);
                const segQua = turmasDoProf.filter(t => String(t.dias).includes('1'));
                const terQui = turmasDoProf.filter(t => String(t.dias).includes('2'));
                return (
                    <div className="min-h-screen p-8 max-w-6xl mx-auto">
                        <button onClick={() => setTela('menu')} className="text-xs font-black uppercase mb-8 hover:underline">← Voltar ao Menu</button>
                        <h2 className="text-6xl font-black mb-12 italic uppercase border-b-8 border-black pb-4 tracking-tighter">{profSel}</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div>
                                <h3 className="bg-blue-600 text-white font-black p-2 uppercase italic mb-6 text-center shadow-[4px_4px_0px_#000]">Segunda e Quarta</h3>
                                <div className="space-y-4">{segQua.map(c => renderCardTurma(c))}</div>
                            </div>
                            <div>
                                <h3 className="bg-red-600 text-white font-black p-2 uppercase italic mb-6 text-center shadow-[4px_4px_0px_#000]">Terça e Quinta</h3>
                                <div className="space-y-4">{terQui.map(c => renderCardTurma(c))}</div>
                            </div>
                        </div>
                    </div>
                );
            }

            const cursoAtivo = turmas.find(c => c.id === idAtivo);
            if (!cursoAtivo) return null;
            const datasAulas = getDatasDoMes(cursoAtivo.dias);
            const diasTxt = String(cursoAtivo.dias).includes('1') ? "SEGUNDA E QUARTA" : "TERÇA E QUINTA";

            return (
                <div className="min-h-screen pb-20">
                    <nav className="no-print bg-white border-b-2 border-black p-4 sticky top-0 z-50 flex justify-between items-center px-8">
                        <button onClick={()=>setTela('lista')} className="font-black text-xs uppercase border-2 border-black px-2 py-1">← Voltar</button>
                        <div className="flex gap-4">
                            <button onClick={() => setAlunosLocais([...alunosLocais, {nome:"", posicao:alunosLocais.length, id:null}])} className="bg-blue-600 text-white px-4 py-2 text-[10px] font-black uppercase shadow-[3px_3px_0px_#000]">Novo Aluno +</button>
                            <select value={mes} onChange={e => setMes(Number(e.target.value))} className="border-2 border-black font-black p-1 text-xs uppercase">
                                {mesesNomes.map((m,i)=><option key={i} value={i}>{m}</option>)}
                            </select>
                            <button onClick={()=>window.print()} className="bg-black text-white px-4 py-2 text-[10px] font-black uppercase">Imprimir</button>
                        </div>
                    </nav>

                    <div className="folha-container">
                        <header className="flex justify-between items-end mb-6 border-b-8 border-black pb-4">
                            <div>
                                <h1 className="text-6xl font-black uppercase italic tracking-tighter leading-none">{cursoAtivo.professor}</h1>
                                <p className="font-black text-gray-800 uppercase text-sm mt-2">
                                    {cursoAtivo.oficina} — {cursoAtivo.horario} 
                                    <span className="bg-black text-white px-2 py-0.5 text-[10px] rounded italic ml-2">{diasTxt}</span>
                                </p>
                            </div>
                            <div className="text-right">
                                <span className="text-5xl font-black uppercase italic tracking-tighter">{mesesNomes[mes]}</span>
                            </div>
                        </header>

                        <table>
                            <thead>
                                <tr>
                                    <th className="w-10">Nº</th>
                                    <th className="w-64 text-left pl-4">Nome do Aluno</th>
                                    {datasAulas.map(dt => <th key={dt} className="text-[10px] font-black">{dt}</th>)}
                                    <th className="w-16 text-[9px]">Faltas</th>
                                </tr>
                            </thead>
                            <tbody>
                                {alunosLocais.map((aluno, i) => {
                                    const faltas = Object.values(presencas[i] || {}).filter(v => v === "F").length;
                                    return (
                                        <tr key={aluno.id || `temp-${i}`}>
                                            <td className="text-center font-bold text-gray-300 text-xs">{i+1}</td>
                                            <td>
                                                <input className={`input-aluno ${faltas >= 4 ? 'text-red-600 font-black bg-red-50' : ''}`}
                                                    value={aluno.nome} 
                                                    onChange={(e) => { const n = [...alunosLocais]; n[i].nome = e.target.value.toUpperCase(); setAlunosLocais(n); }}
                                                    onBlur={() => salvarAlunoNoBanco(i, aluno.id)}
                                                    placeholder="NOME DO ALUNO..." />
                                            </td>
                                            {datasAulas.map(dt => (
                                                <td key={dt} onClick={() => alternarPresenca(i, dt)} className={`celula-data text-xl ${presencas[i]?.[dt] === 'P' ? 'status-p' : presencas[i]?.[dt] === 'F' ? 'status-f' : ''}`}>
                                                    {presencas[i]?.[dt]}
                                                </td>
                                            ))}
                                            <td className={`text-center font-black ${faltas >= 4 ? 'bg-red-600 text-white' : 'text-gray-400'}`}>{faltas || ""}</td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
