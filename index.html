<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA DA CULTURA - GEST√ÉO 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        @media print {
            @page { size: landscape; margin: 1cm; }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .folha-container { box-shadow: none !important; border: none !important; width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important; }
            table { width: 100% !important; border: 1.5pt solid black !important; }
            th, td { border: 1pt solid black !important; height: 35px !important; color: black !important; }
            .total-faltas-col { display: none !important; }
            .status-p, .status-f { color: black !important; background: transparent !important; }
            .input-aluno { font-size: 11pt !important; font-weight: bold !important; color: black !important; }
            input::placeholder { color: transparent !important; }
        }

        .folha-container { background: white; max-width: 1100px; margin: 2rem auto; padding: 2.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border-radius: 4px; border-top: 8px solid #000; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #f1f5f9; text-transform: uppercase; font-size: 0.65rem; letter-spacing: 0.05em; padding: 8px 4px; border: 1px solid #cbd5e1; }
        td { border: 1px solid #cbd5e1; height: 40px; }
        .input-aluno { width: 100%; height: 100%; padding: 0 8px; border: none; outline: none; font-family: 'Roboto Mono', monospace; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; background: transparent; }
        .celula-data { cursor: pointer; text-align: center; font-weight: 900; font-size: 1rem; user-select: none; }
        .status-p { background-color: #dcfce7 !important; color: #166534 !important; }
        .status-f { background-color: #fee2e2 !important; color: #991b1b !important; }
        .btn-menu { transition: all 0.2s; border: 2px solid #000; box-shadow: 4px 4px 0px #000; position: relative; }
        .btn-menu:hover { transform: translateY(-2px); box-shadow: 6px 6px 0px #000; }
        .btn-delete { color: #ef4444; opacity: 0; transition: opacity 0.2s; cursor: pointer; }
        tr:hover .btn-delete { opacity: 1; }
        .badge-lotado { background: #facc15; color: #854d0e; font-size: 10px; padding: 2px 6px; border-radius: 99px; position: absolute; top: -10px; right: -10px; border: 2px solid #000; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://wilmewhekkvcocjbydxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mHXaPK-MFZYUggo-qy2soQ_yDDBr1IH';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [tela, setTela] = useState('menu');
            const [profSel, setProfSel] = useState("");
            const [idAtivo, setIdAtivo] = useState(null);
            const [mes, setMes] = useState(new Date().getMonth());
            const [turmas, setTurmas] = useState([]);
            const [alunos, setAlunos] = useState({});
            const [presencas, setPresencas] = useState({});
            const [loading, setLoading] = useState(true);
            const [contagemAlunos, setContagemAlunos] = useState({});

            const mesesNomes = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            const obterLimiteOficina = (nomeOficina) => {
                const oficina = nomeOficina.toUpperCase();
                if (oficina.includes("VIOL√ÉO")) return 15;
                if (oficina.includes("VIOLINO")) return 15;
                if (oficina.includes("VIOLONCELO")) return 3;
                if (oficina.includes("VIOLA")) return 3;
                if (oficina.includes("PIANO")) return 2;
                if (oficina.includes("FLAUTA DOCE")) return 10;
                if (oficina.includes("FLAUTA")) return 1; // Transversal (regra gen√©rica ap√≥s flauta doce)
                if (oficina.includes("BATERIA") || oficina.includes("PERCUSS√ÉO")) return 10;
                return 15;
            };

            const getDiasTexto = (dias) => {
                const d = String(dias);
                if (d.includes('1')) return "SEGUNDA E QUARTA";
                if (d.includes('2')) return "TER√áA E QUINTA";
                return "";
            };

            useEffect(() => { fetchTurmas(); }, []);
            useEffect(() => { if (idAtivo) fetchDados(); }, [idAtivo, mes]);

            async function fetchTurmas() {
                const { data: tData } = await supabaseClient.from('turmas').select('*');
                const { data: aData } = await supabaseClient.from('alunos').select('turma_id');
                const contagem = {};
                aData?.forEach(a => { contagem[a.turma_id] = (contagem[a.turma_id] || 0) + 1; });
                setContagemAlunos(contagem);
                if (tData) setTurmas(tData.sort((a, b) => a.horario.localeCompare(b.horario)));
                setLoading(false);
            }

            async function fetchDados() {
                const curso = turmas.find(c => c.id === idAtivo);
                const limite = curso ? obterLimiteOficina(curso.oficina) : 19;
                const { data: alData } = await supabaseClient.from('alunos').select('*').eq('turma_id', idAtivo).order('posicao', { ascending: true });
                const { data: preData } = await supabaseClient.from('frequencia').select('*').eq('turma_id', idAtivo).eq('mes', mes);
                const listaFinal = [];
                // Determina o n√∫mero de linhas baseado no limite da oficina ou nos alunos cadastrados
                const totalLinhas = Math.max(limite - 1, (alData?.length ? Math.max(...alData.map(a => a.posicao)) : 0));
                for(let i=0; i <= totalLinhas; i++) { 
                    const alunoEncontrado = alData?.find(a => a.posicao === i);
                    listaFinal[i] = alunoEncontrado ? alunoEncontrado.nome : ""; 
                }
                setAlunos(prev => ({ ...prev, [idAtivo]: { ...prev[idAtivo], [mes]: listaFinal } }));
                const gridPre = {};
                preData?.forEach(p => {
                    if(!gridPre[p.aluno_posicao]) gridPre[p.aluno_posicao] = {};
                    gridPre[p.aluno_posicao][p.data_aula] = p.status;
                });
                setPresencas(gridPre);
            }

            const salvarAluno = async (index, nome) => {
                const nomeFinal = nome.toUpperCase().trim();
                if(!nomeFinal) return;
                const { error } = await supabaseClient.from('alunos').upsert({ turma_id: idAtivo, nome: nomeFinal, posicao: index }, { onConflict: 'turma_id, posicao' });
                if(!error) { fetchDados(); fetchTurmas(); }
            };

            const adicionarNovoAlunoRapido = async () => {
                const curso = turmas.find(c => c.id === idAtivo);
                const limite = obterLimiteOficina(curso.oficina);
                const nAtual = contagemAlunos[idAtivo] || 0;
                if (nAtual >= limite) { alert("LIMITE ATINGIDO! Esta oficina permite " + limite + " aluno(s)."); return; }
                const nome = prompt("NOME DO ALUNO:");
                if (nome) {
                    const nomeFormatado = nome.toUpperCase().trim();
                    const listaAtual = alunos[idAtivo]?.[mes] || [];
                    let novaPos = listaAtual.findIndex(n => n === "");
                    if(novaPos === -1) novaPos = listaAtual.length;
                    await supabaseClient.from('alunos').upsert({ turma_id: idAtivo, nome: nomeFormatado, posicao: novaPos });
                    fetchDados();
                    fetchTurmas();
                }
            }

            const removerAluno = async (index) => {
                if (confirm("Apagar aluno?")) {
                    await supabaseClient.from('alunos').delete().match({ turma_id: idAtivo, posicao: index });
                    await supabaseClient.from('frequencia').delete().match({ turma_id: idAtivo, aluno_posicao: index });
                    fetchDados();
                    fetchTurmas();
                }
            };

            const alternarPresenca = async (alunoPos, dataAula) => {
                const nomeAluno = alunos[idAtivo]?.[mes][alunoPos];
                if (!nomeAluno) return;
                const atual = presencas[alunoPos]?.[dataAula] || "";
                let novoStatus = (atual === "") ? "P" : (atual === "P") ? "F" : "";
                setPresencas(prev => ({ ...prev, [alunoPos]: { ...(prev[alunoPos] || {}), [dataAula]: novoStatus } }));
                if (novoStatus === "") {
                    await supabaseClient.from('frequencia').delete().match({ turma_id: idAtivo, mes, aluno_posicao: alunoPos, data_aula: dataAula });
                } else {
                    await supabaseClient.from('frequencia').upsert({ turma_id: idAtivo, mes, aluno_posicao: alunoPos, data_aula: dataAula, status: novoStatus }, { onConflict: 'turma_id,mes,aluno_posicao,data_aula' });
                }
            };

            const getDatasDoMes = (diasSemanaInput) => {
                const datas = [];
                const diasLimpos = String(diasSemanaInput).replace(/[^0-9,]/g, '');
                const diasSemana = diasLimpos.split(',').map(Number);
                const ultimoDia = new Date(2026, mes + 1, 0).getDate();
                for (let d = 1; d <= ultimoDia; d++) {
                    const dataProd = new Date(2026, mes, d);
                    if (diasSemana.includes(dataProd.getDay())) {
                        datas.push(`${d < 10 ? '0'+d : d}/${mes+1 < 10 ? '0'+(mes+1) : mes+1}`);
                    }
                }
                return datas.slice(0, 10);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black animate-pulse uppercase text-2xl">Carregando...</div>;

            if (tela === 'menu') return (
                <div className="min-h-screen p-8">
                    <div className="max-w-6xl mx-auto">
                        <h1 className="text-4xl font-black mb-12 border-l-8 border-black pl-6 uppercase italic tracking-tighter">Casa da Cultura <span className="text-gray-400">Jardim Europa</span></h1>
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                            {[...new Set(turmas.map(t => t.professor))].sort().map(p => {
                                const totalAlunosProf = turmas.filter(t => t.professor === p).reduce((acc, t) => acc + (contagemAlunos[t.id] || 0), 0);
                                return (
                                    <button key={p} onClick={() => {setProfSel(p); setTela('lista');}} className="btn-menu bg-white p-8 font-black text-sm uppercase tracking-widest flex flex-col items-center">
                                        {p}
                                        <span className="text-[10px] text-blue-600 mt-2">{totalAlunosProf} Alunos</span>
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );

            if (tela === 'lista') return (
                <div className="min-h-screen p-8 max-w-4xl mx-auto">
                    <button onClick={() => setTela('menu')} className="text-xs font-black uppercase mb-8 hover:underline">‚Üê Voltar</button>
                    <h2 className="text-5xl font-black mb-12 italic uppercase border-b-4 border-black pb-2 tracking-tighter">{profSel}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {[1, 2].map(dKey => {
                            const filtradas = turmas.filter(c => c.professor.toUpperCase() === profSel.toUpperCase() && String(c.dias).includes(String(dKey)));
                            if (filtradas.length === 0) return null;
                            return (
                                <div key={dKey}>
                                    <h3 className="text-xs font-black bg-black text-white p-2 mb-4 text-center uppercase tracking-widest">{dKey === 1 ? "Segundas e Quartas" : "Ter√ßas e Quintas"}</h3>
                                    <div className="space-y-4">
                                        {filtradas.map(c => {
                                            const limit = obterLimiteOficina(c.oficina);
                                            const n = contagemAlunos[c.id] || 0;
                                            return (
                                                <div key={c.id} onClick={() => {setIdAtivo(c.id); setTela('chamada');}} className={`relative bg-white border-2 p-4 cursor-pointer hover:border-black flex justify-between items-center shadow-sm ${n >= limit ? 'border-yellow-400 bg-yellow-50' : 'border-gray-200'}`}>
                                                    {n >= limit && <span className="badge-lotado">LOTADO ({n}/{limit})</span>}
                                                    <div className="flex flex-col">
                                                        <span className="font-black text-lg tracking-tighter">{c.horario}</span>
                                                        <span className="text-[9px] font-black text-blue-500 uppercase italic mb-1">{getDiasTexto(c.dias)}</span>
                                                        <span className="text-[10px] font-black text-gray-400 uppercase italic tracking-wider">{c.oficina}</span>
                                                    </div>
                                                    <span className="text-xs font-bold text-gray-500">{n}/{limit}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            const cursoAtivo = turmas.find(c => c.id === idAtivo);
            if (!cursoAtivo) return null;
            const datasAulas = getDatasDoMes(cursoAtivo.dias);
            const nomesAtuais = (alunos[idAtivo]?.[mes]) || [];

            return (
                <div className="min-h-screen pb-20">
                    <nav className="no-print bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center px-8 shadow-sm">
                        <div className="flex items-center gap-4">
                            <button onClick={()=>setTela('lista')} className="p-2 hover:bg-gray-100 rounded-full font-bold">‚Üê</button>
                            <span className="font-black uppercase text-xs">{cursoAtivo.professor} | {cursoAtivo.oficina} | {getDiasTexto(cursoAtivo.dias)}</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={adicionarNovoAlunoRapido} className="bg-blue-600 text-white px-4 py-2 text-[10px] font-black uppercase hover:bg-blue-700 shadow-[4px_4px_0px_#000]">Novo Aluno +</button>
                            <select className="bg-gray-100 font-bold text-xs p-2 rounded border-2 border-black" value={mes} onChange={e => setMes(Number(e.target.value))}>
                                {mesesNomes.map((m,i)=><option key={i} value={i}>{m.toUpperCase()}</option>)}
                            </select>
                            <button onClick={()=>window.print()} className="bg-black text-white px-6 py-2 text-xs font-black uppercase hover:bg-gray-800 shadow-[4px_4px_0px_#ccc]">Imprimir</button>
                        </div>
                    </nav>

                    <div className="folha-container">
                        <header className="flex justify-between items-start mb-4 border-b-2 border-black pb-4">
                            <div>
                                <h1 className="text-5xl font-black uppercase mb-1 italic tracking-tighter leading-none">{cursoAtivo.professor}</h1>
                                <p className="text-sm font-bold text-gray-600 uppercase tracking-tighter">
                                    {cursoAtivo.oficina} ‚Äî {cursoAtivo.horario} ‚Äî <span className="bg-black text-white px-2 py-0.5 rounded ml-1">{getDiasTexto(cursoAtivo.dias)}</span>
                                </p>
                            </div>
                            <div className="text-right">
                                <span className="block text-[10px] font-black text-gray-400 uppercase">Frequ√™ncia 2026</span>
                                <span className="text-4xl font-black uppercase italic">{mesesNomes[mes]}</span>
                            </div>
                        </header>

                        <table>
                            <thead>
                                <tr>
                                    <th className="w-8">N¬∫</th>
                                    <th className="w-64 text-left pl-4">Nome do Aluno</th>
                                    {datasAulas.map(dt => <th key={dt} className="text-center text-[10px]">{dt}</th>)}
                                    <th className="w-16 total-faltas-col">Faltas</th>
                                </tr>
                            </thead>
                            <tbody>
                                {nomesAtuais.map((nome, i) => {
                                    const faltas = Object.values(presencas[i] || {}).filter(v => v === "F").length;
                                    return (
                                        <tr key={i} className="group">
                                            <td className="text-center text-[10px] font-bold text-gray-400">
                                                <button onClick={() => removerAluno(i)} className="no-print btn-delete mr-1 font-black">‚úï</button>
                                                {i+1}
                                            </td>
                                            <td className="relative">
                                                <input className={`input-aluno ${faltas >= 4 ? 'text-red-600 font-black bg-red-50' : ''}`} defaultValue={nome} onBlur={(e) => salvarAluno(i, e.target.value)} placeholder=" " />
                                                {faltas >= 4 && <span className="no-print absolute right-2 top-3 text-[8px] font-black text-red-600 animate-pulse tracking-tighter">üìû LIGAR</span>}
                                            </td>
                                            {datasAulas.map(dt => {
                                                const status = presencas[i]?.[dt] || "";
                                                return (
                                                    <td key={dt} onClick={() => alternarPresenca(i, dt)} className={`celula-data ${status === 'P' ? 'status-p' : status === 'F' ? 'status-f' : ''}`}>
                                                        {status}
                                                    </td>
                                                );
                                            })}
                                            <td className={`text-center font-black total-faltas-col ${faltas >= 4 ? 'bg-red-600 text-white' : 'bg-gray-50 text-gray-400'}`}>
                                                {faltas > 0 ? faltas : ""}
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
