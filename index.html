<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONEX√ÉO DIRETA COM SEU BANCO
        const SUPA_URL = "https://ovswayndqjujyidshwzv.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c3dheW5kcWp1anlpZHNod3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxODA4NDIsImV4cCI6MjA1Mzc1Njg0Mn0.yYmF0Xy_D799X0680_WnS8Bhq8B0V5yLqL-E-yL6_K4";
        const supabaseClient = supabase.createClient(SUPA_URL, SUPA_KEY);

        const ICONES = { 'PIANO': 'üéπ', 'VIOL√ÉO': 'üé∏', 'VOCAL': 'üé§', 'BATERIA': 'ü•Å', 'VIOLINO': 'üéª', 'TEA': 'üß©' };
        const FRASES_PROF = {
            'CARLOS': "O piano √© a alma que traduz o sil√™ncio em melodia.",
            'MICHEL': "O ritmo √© a pulsa√ß√£o da vida; toque com o cora√ß√£o.",
            'ESTHER': "Sua voz √© o √∫nico instrumento que nasce com voc√™.",
            'JO√ÉO PAULO': "A m√∫sica expressa o que n√£o pode ser dito.",
            'SAMUEL': "A harmonia eleva o esp√≠rito ao extraordin√°rio."
        };

        const App = () => {
            const [aba, setAba] = useState('menu');
            const [professorAtivo, setProfessorAtivo] = useState("");
            const [turmas, setTurmas] = useState([]);
            const [idTurma, setIdTurma] = useState(null);
            const [alunos, setAlunos] = useState([]);
            const [mes, setMes] = useState(new Date().getMonth());

            // 1. CARREGA TURMAS DO BANCO
            useEffect(() => {
                const carregar = async () => {
                    const { data } = await supabaseClient.from('turmas').select('*').order('professor');
                    if (data) setTurmas(data);
                };
                carregar();
            }, []);

            // 2. CARREGA ALUNOS DA TURMA SELECIONADA
            useEffect(() => {
                if (idTurma) {
                    const carregarAlunos = async () => {
                        const { data } = await supabaseClient.from('alunos').select('nome_completo').eq('turma_id', idTurma).order('nome_completo');
                        const preenchidos = Array(15).fill("").map((_, i) => ({ nome: data?.[i]?.nome_completo || "" }));
                        setAlunos(preenchidos);
                    };
                    carregarAlunos();
                }
            }, [idTurma]);

            const turmaAtiva = turmas.find(t => t.id === idTurma);
            const professores = [...new Set(turmas.map(t => t.professor))];

            const gerarDatas = () => {
                if (!turmaAtiva) return [];
                const dts = [];
                const diasPermitidos = JSON.parse(turmaAtiva.dias.replace('{','[').replace('}',']'));
                const ultimoDia = new Date(2026, mes + 1, 0).getDate();
                for (let i = 1; i <= ultimoDia; i++) {
                    const d = new Date(2026, mes, i);
                    if (diasPermitidos.includes(d.getDay())) {
                        dts.push(`${i.toString().padStart(2,'0')}/${(mes+1).toString().padStart(2,'0')}`);
                    }
                }
                return dts.slice(0, 8);
            };

            const datas = gerarDatas();

            return (
                <div className="min-h-screen">
                    <div className="no-print bg-black text-white p-4 flex justify-between items-center px-10 border-b-4 border-yellow-500">
                        <h1 className="text-xl font-black italic tracking-tighter uppercase">Casa da M√∫sica 2026</h1>
                        <button onClick={() => {setAba('menu'); setProfessorAtivo("");}} className="bg-zinc-800 px-4 py-2 font-black text-xs border-2 border-white uppercase">In√≠cio</button>
                    </div>

                    {aba === 'menu' ? (
                        <div className="max-w-7xl mx-auto p-10">
                            {!professorAtivo ? (
                                <div>
                                    <h2 className="text-4xl font-black mb-10 text-center uppercase italic">Selecione o Professor</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                        {professores.map(p => (
                                            <div key={p} onClick={() => setProfessorAtivo(p)} className="card-selecao p-8 text-center font-black uppercase">
                                                <div className="text-4xl mb-2">üéµ</div>{p}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    <button onClick={() => setProfessorAtivo("")} className="mb-6 font-black uppercase">‚Üê Voltar</button>
                                    <h2 className="text-3xl font-black border-b-4 border-black mb-6 uppercase">{professorAtivo}</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        {turmas.filter(t => t.professor === professorAtivo).map(t => (
                                            <div key={t.id} onClick={() => {setIdTurma(t.id); setAba('chamada');}} className="card-selecao p-4 font-black">
                                                <div className="text-xl">{t.horario}</div>
                                                <div className="text-sm opacity-60 uppercase">{t.oficina} | {t.dias === '{1,3}' ? 'SEG/QUA' : 'TER/QUI'}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    ) : (
                        <div className="p-4">
                            <div className="no-print max-w-6xl mx-auto flex items-end gap-4 mb-6 bg-white p-6 border-2 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)]">
                                <div className="flex-grow font-black uppercase">
                                    <div className="text-2xl">PROF. {turmaAtiva?.professor}</div>
                                    <div className="text-sm opacity-50">{turmaAtiva?.oficina} | {turmaAtiva?.horario}</div>
                                </div>
                                <select className="p-4 border-4 border-black font-black" value={mes} onChange={e => setMes(Number(e.target.value))}>
                                    {["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"].map((m, i) => <option key={i} value={i}>{m}</option>)}
                                </select>
                                <button onClick={() => window.print()} className="bg-black text-white px-10 py-5 font-black uppercase">Imprimir</button>
                            </div>

                            <div className="folha-chamada">
                                <div className="icone-fundo text-8xl">{ICONES[turmaAtiva?.oficina.toUpperCase()] || 'üéµ'}</div>
                                <div className="flex justify-between items-start mb-6">
                                    <div className="flex gap-4 items-center">
                                        <div className="w-16 h-16 border-4 border-black flex items-end justify-around p-1">
                                            <div className="w-2 h-10 bg-black"></div><div className="w-2 h-10 bg-black"></div><div className="w-2 h-10 bg-black"></div>
                                        </div>
                                        <div>
                                            <h1 className="text-4xl font-black uppercase leading-none">{turmaAtiva?.professor}</h1>
                                            <p className="text-2xl font-black italic underline uppercase">Oficina: {turmaAtiva?.oficina}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="bg-black text-white px-8 py-2 text-4xl font-black uppercase">{["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"][mes]}</div>
                                        <p className="font-black mt-1">CASA DA M√öSICA 2026</p>
                                    </div>
                                </div>

                                <div className="header-box">
                                    <div className="header-item w-1/3"><label>OFICINA:</label><p className="font-black text-xl uppercase">{turmaAtiva?.oficina}</p></div>
                                    <div className="header-item"><label>CLASSIFICA√á√ÉO:</label><p className="font-black text-lg">B√ÅSICO</p></div>
                                    <div className="header-item"><label>HOR√ÅRIO:</label><p className="font-black text-lg">{turmaAtiva?.horario} ({turmaAtiva?.dias === '{1,3}' ? '2¬™/4¬™' : '3¬™/5¬™'})</p></div>
                                </div>

                                <table className="tabela-chamada">
                                    <thead>
                                        <tr>
                                            <th className="w-12">N¬∫</th>
                                            <th className="col-nome text-left px-4">NOME DO ALUNO</th>
                                            {datas.map(d => <th key={d} className="w-16">{d}</th>)}
                                            {[...Array(8 - datas.length)].map((_, i) => <th key={i} className="w-16"></th>)}
                                            <th className="w-12 bg-zinc-100">P</th><th className="w-12 bg-zinc-100">F</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {alunos.map((a, i) => (
                                            <tr key={i}>
                                                <td>{i + 1}</td>
                                                <td className="text-left px-4 uppercase font-black">{a.nome}</td>
                                                {[...Array(8)].map((_, di) => <td key={di}></td>)}
                                                <td className="bg-zinc-100"></td><td className="bg-zinc-100"></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                <div className="mt-10 flex justify-between items-end">
                                    <div className="text-[10px] font-black italic uppercase w-1/2">
                                        {FRASES_PROF[turmaAtiva?.professor.toUpperCase()] || "A m√∫sica √© a linguagem universal da humanidade."}
                                    </div>
                                    <div className="w-[400px] border-t-4 border-black text-center pt-2 font-black uppercase text-xs">Assinatura do Professor</div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
