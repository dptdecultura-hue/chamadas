<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CASA DA MÚSICA 2026 - RECONEXÃO TOTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #cbd5e1; }
        
        @media print {
            @page { size: landscape; margin: 0.5cm; }
            .no-print { display: none !important; }
            .folha-chamada { border: 2pt solid black !important; width: 100% !important; margin: 0 !important; box-shadow: none !important; }
            table { border-collapse: collapse !important; width: 100% !important; }
            th, td { border: 1.5pt solid black !important; height: 35px !important; }
        }

        .folha-chamada { width: 29.7cm; min-height: 19cm; padding: 1cm; background: white; margin: 20px auto; border: 4px solid #000; box-shadow: 10px 10px 0px #000; }
        table { width: 100%; border-collapse: collapse; border: 2pt solid black; }
        th, td { border: 2pt solid black; padding: 4px; }
        .input-aluno { width: 100%; border: none; outline: none; text-transform: uppercase; font-weight: 900; background: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://wilmewhekkvcocjbydxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mHXaPK-MFZYUggo-qy2soQ_yDDBr1IH';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [tela, setTela] = useState('menu');
            const [profSel, setProfSel] = useState("");
            const [turmaAtiva, setTurmaAtiva] = useState(null);
            const [mes, setMes] = useState(new Date().getMonth());
            const [turmas, setTurmas] = useState([]);
            const [alunosGrid, setAlunosGrid] = useState(Array(15).fill(""));
            const [loading, setLoading] = useState(true);

            // Carregar Turmas
            useEffect(() => {
                async function carregar() {
                    const { data, error } = await supabaseClient.from('turmas').select('*');
                    if (data) setTurmas(data);
                    setLoading(false);
                }
                carregar();
            }, []);

            // Carregar Alunos ao selecionar turma ou mudar mês
            useEffect(() => {
                if (turmaAtiva) {
                    async function buscarAlunos() {
                        const { data } = await supabaseClient
                            .from('alunos')
                            .select('*')
                            .eq('turma_id', turmaAtiva.id)
                            .eq('mes', mes);
                        
                        const novoGrid = Array(15).fill("");
                        if (data) {
                            data.forEach(al => { if(al.posicao < 15) novoGrid[al.posicao] = al.nome; });
                        }
                        setAlunosGrid(novoGrid);
                    }
                    buscarAlunos();
                }
            }, [turmaAtiva, mes]);

            const salvarNoBanco = async (index, valor) => {
                const { error } = await supabaseClient.from('alunos').upsert({
                    turma_id: turmaAtiva.id,
                    nome: valor.toUpperCase(),
                    mes: mes,
                    posicao: index
                }, { onConflict: 'turma_id, mes, posicao' });
            };

            const gerarDatas = () => {
                if (!turmaAtiva) return [];
                const dias = turmaAtiva.dias.toString().replace(/[^0-9,]/g, '').split(',').map(Number);
                const dts = [];
                const ult = new Date(2026, mes + 1, 0).getDate();
                for (let i = 1; i <= ult; i++) {
                    const d = new Date(2026, mes, i);
                    if (dias.includes(d.getDay())) dts.push(`${i.toString().padStart(2,'0')}/${(mes+1).toString().padStart(2,'0')}`);
                }
                return dts.slice(0, 10);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black">CONECTANDO...</div>;

            if (tela === 'menu') return (
                <div className="p-10 grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[...new Set(turmas.map(t => t.professor))].map(p => (
                        <div key={p} onClick={() => {setProfSel(p); setTela('lista');}} className="bg-white border-4 border-black p-6 font-black text-center cursor-pointer hover:bg-yellow-400">
                            {p}
                        </div>
                    ))}
                </div>
            );

            if (tela === 'lista') return (
                <div className="p-10">
                    <button onClick={() => setTela('menu')} className="bg-black text-white px-4 py-2 font-black mb-4">← VOLTAR</button>
                    <h2 className="text-4xl font-black mb-6 uppercase border-b-4 border-black">{profSel}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {turmas.filter(t => t.professor === profSel).map(t => (
                            <div key={t.id} onClick={() => {setTurmaAtiva(t); setTela('chamada');}} className="bg-white border-4 border-black p-4 cursor-pointer hover:bg-yellow-400 font-black">
                                {t.horario} - {t.oficina}
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="p-4">
                    <div className="no-print max-w-7xl mx-auto flex gap-4 mb-4">
                        <select className="border-4 border-black p-2 font-black" value={mes} onChange={e => setMes(Number(e.target.value))}>
                            {["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"].map((m,i)=><option key={i} value={i}>{m.toUpperCase()}</option>)}
                        </select>
                        <button onClick={()=>window.print()} className="bg-green-600 text-white px-4 font-black border-4 border-black">IMPRIMIR</button>
                        <button onClick={()=>setTela('lista')} className="bg-black text-white px-4 font-black border-4 border-black">VOLTAR</button>
                    </div>

                    <div className="folha-chamada mx-auto">
                        <div className="flex justify-between items-end mb-6">
                            <div>
                                <h1 className="text-5xl font-black uppercase italic">{turmaAtiva.professor}</h1>
                                <p className="text-xl font-black uppercase underline">OFICINA: {turmaAtiva.oficina}</p>
                                <p className="font-black">HORÁRIO: {turmaAtiva.horario}</p>
                            </div>
                            <div className="bg-black text-white p-4 text-3xl font-black uppercase">
                                {["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][mes]}
                            </div>
                        </div>

                        <table>
                            <thead>
                                <tr className="bg-zinc-100">
                                    <th className="w-10">Nº</th>
                                    <th className="text-left px-2 w-1/3">NOME DO ALUNO</th>
                                    {gerarDatas().map(d => <th key={d} className="w-16 text-[10px]">{d}</th>)}
                                    {[...Array(10 - gerarDatas().length)].map((_, i) => <th key={i} className="w-16"></th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {alunosGrid.map((nome, i) => (
                                    <tr key={i} className="h-10">
                                        <td className="text-center font-black">{i+1}</td>
                                        <td className="px-2">
                                            <input 
                                                className="input-aluno" 
                                                value={nome} 
                                                onChange={e => {
                                                    const n = [...alunosGrid]; n[i] = e.target.value; setAlunosGrid(n);
                                                }}
                                                onBlur={e => salvarNoBanco(i, e.target.value)}
                                            />
                                        </td>
                                        {[...Array(10)].map((_, di) => <td key={di}></td>)}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
