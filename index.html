<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA DA CULTURA - GESTÃO 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        @media print {
            @page { size: landscape; margin: 1cm; }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .folha-container { box-shadow: none !important; border: none !important; width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important; }
            table { width: 100% !important; border: 1.5pt solid black !important; }
            th, td { border: 1pt solid black !important; height: 30px !important; color: black !important; }
            .total-faltas-col { display: none !important; }
            .status-p, .status-f { color: black !important; background: transparent !important; }
            .input-aluno { font-size: 11pt !important; font-weight: bold !important; color: black !important; }
        }
        .folha-container { background: white; max-width: 1100px; margin: 2rem auto; padding: 2.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border-radius: 4px; border-top: 8px solid #000; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #f1f5f9; text-transform: uppercase; font-size: 0.65rem; letter-spacing: 0.05em; padding: 8px 4px; border: 1px solid #cbd5e1; }
        td { border: 1px solid #cbd5e1; height: 40px; }
        .input-aluno { width: 100%; height: 100%; padding: 0 8px; border: none; outline: none; font-family: 'Roboto Mono', monospace; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; background: transparent; }
        .celula-data { cursor: pointer; text-align: center; font-weight: 900; font-size: 1rem; }
        .status-p { background-color: #dcfce7; color: #166534; }
        .status-f { background-color: #fee2e2; color: #991b1b; }
        .btn-menu { transition: all 0.2s; border: 2px solid #000; box-shadow: 4px 4px 0px #000; }
        .btn-menu:hover { transform: translateY(-2px); box-shadow: 6px 6px 0px #000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://wilmewhekkvcocjbydxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mHXaPK-MFZYUggo-qy2soQ_yDDBr1IH';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [tela, setTela] = useState('menu');
            const [profSel, setProfSel] = useState("");
            const [idAtivo, setIdAtivo] = useState(null);
            const [mes, setMes] = useState(new Date().getMonth());
            const [turmas, setTurmas] = useState([]);
            const [alunos, setAlunos] = useState({});
            const [presencas, setPresencas] = useState({});
            const [loading, setLoading] = useState(true);

            useEffect(() => { fetchTurmas(); }, []);
            useEffect(() => { if (idAtivo) fetchDados(); }, [idAtivo, mes]);

            async function fetchTurmas() {
                const { data } = await supabaseClient.from('turmas').select('*');
                if (data) {
                    const ordenadas = data.sort((a, b) => a.horario.localeCompare(b.horario));
                    setTurmas(ordenadas);
                }
                setLoading(false);
            }

            async function fetchDados() {
                const { data: alData } = await supabaseClient.from('alunos').select('*').eq('turma_id', idAtivo).eq('mes', mes).order('posicao', { ascending: true });
                const { data: preData } = await supabaseClient.from('frequencia').select('*').eq('turma_id', idAtivo).eq('mes', mes);
                
                const listaAlunos = alData && alData.length > 0 ? alData.map(a => a.nome) : [""];
                setAlunos(prev => ({ ...prev, [idAtivo]: { ...prev[idAtivo], [mes]: listaAlunos } }));

                const gridPre = {};
                preData?.forEach(p => {
                    if(!gridPre[p.aluno_posicao]) gridPre[p.aluno_posicao] = {};
                    gridPre[p.aluno_posicao][p.data_aula] = p.status;
                });
                setPresencas(gridPre);
            }

            const salvarAluno = async (index, nome) => {
                const nomeFinal = nome.toUpperCase().trim();
                if(!nomeFinal) return;
                await supabaseClient.from('alunos').upsert({ turma_id: idAtivo, nome: nomeFinal, mes: mes, posicao: index }, { onConflict: 'turma_id, mes, posicao' });
            };

            const adicionarLinha = () => {
                setAlunos(prev => {
                    const currentList = prev[idAtivo][mes];
                    return { ...prev, [idAtivo]: { ...prev[idAtivo], [mes]: [...currentList, ""] } };
                });
            };

            // --- CORREÇÃO AQUI: LÓGICA DE ALTERNAR STATUS ---
            const alternarPresenca = async (alunoPos, dataAula) => {
                const atual = presencas[alunoPos]?.[dataAula] || "";
                let novoStatus = (atual === "") ? "P" : (atual === "P") ? "F" : "";
                
                // Atualiza o estado visual primeiro (mais rápido)
                setPresencas(prev => ({
                    ...prev,
                    [alunoPos]: { ...(prev[alunoPos] || {}), [dataAula]: novoStatus }
                }));

                // Sincroniza com o Supabase
                if (novoStatus === "") {
                    await supabaseClient.from('frequencia').delete().match({ 
                        turma_id: idAtivo, 
                        mes: mes, 
                        aluno_posicao: alunoPos, 
                        data_aula: dataAula 
                    });
                } else {
                    await supabaseClient.from('frequencia').upsert({ 
                        turma_id: idAtivo, 
                        mes: mes, 
                        aluno_posicao: alunoPos, 
                        data_aula: dataAula, 
                        status: novoStatus 
                    });
                }
            };

            const getDatasDoMes = (diasSemanaInput) => {
                const datas = [];
                const diasSemana = String(diasSemanaInput).replace(/[^0-9,]/g, '').split(',').map(Number);
                const ultimoDia = new Date(2026, mes + 1, 0).getDate();
                for (let d = 1; d <= ultimoDia; d++) {
                    const dataProd = new Date(2026, mes, d);
                    if (diasSemana.includes(dataProd.getDay())) {
                        datas.push(`${d < 10 ? '0'+d : d}/${mes+1 < 10 ? '0'+(mes+1) : mes+1}`);
                    }
                }
                return datas.slice(0, 10);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black animate-pulse">CARREGANDO SISTEMA...</div>;

            if (tela === 'menu') return (
                <div className="min-h-screen p-8">
                    <div className="max-w-6xl mx-auto">
                        <h1 className="text-4xl font-black mb-12 border-l-8 border-black pl-6 uppercase">Casa da Cultura <span className="text-gray-400">Jardim Europa</span></h1>
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                            {[...new Set(turmas.map(t => t.professor))].sort().map(p => (
                                <button key={p} onClick={() => {setProfSel(p); setTela('lista');}} className="btn-menu bg-white p-8 font-black text-sm uppercase tracking-widest">{p}</button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (tela === 'lista') return (
                <div className="min-h-screen p-8 max-w-4xl mx-auto">
                    <button onClick={() => setTela('menu')} className="text-xs font-black uppercase mb-8 hover:underline">← Voltar</button>
                    <h2 className="text-5xl font-black mb-12 italic uppercase border-b-4 border-black pb-2">{profSel}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {[1, 2].map(dKey => {
                            const filtradas = turmas.filter(c => c.professor === profSel && String(c.dias).includes(String(dKey)));
                            if (filtradas.length === 0) return null;
                            return (
                                <div key={dKey}>
                                    <h3 className="text-xs font-black bg-black text-white p-2 mb-4 text-center uppercase tracking-tighter">
                                        {dKey === 1 ? "Segundas e Quartas" : "Terças e Quintas"}
                                    </h3>
                                    <div className="space-y-2">
                                        {filtradas.map(c => (
                                            <div key={c.id} onClick={() => {setIdAtivo(c.id); setTela('chamada');}} className="bg-white border-2 border-gray-200 p-4 cursor-pointer hover:border-black transition-all flex justify-between items-center group shadow-sm">
                                                <span className="font-black text-lg group-hover:scale-105 transition-transform">{c.horario}</span>
                                                <span className="text-[10px] font-black text-gray-400 uppercase italic">{c.oficina}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            const cursoAtivo = turmas.find(c => c.id === idAtivo);
            if (!cursoAtivo) return null;
            const datasAulas = getDatasDoMes(cursoAtivo.dias);
            const nomesAtuais = (alunos[idAtivo] && alunos[idAtivo][mes]) || [""];

            return (
                <div className="min-h-screen pb-20">
                    <nav className="no-print bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center px-8 shadow-sm">
                        <div className="flex items-center gap-4">
                            <button onClick={()=>setTela('lista')} className="p-2 hover:bg-gray-100 rounded-full font-bold">←</button>
                            <span className="font-black uppercase text-xs tracking-widest">{cursoAtivo.professor} | {cursoAtivo.horario}</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <select className="bg-gray-100 font-bold text-xs p-2 rounded border-2 border-black" value={mes} onChange={e => setMes(Number(e.target.value))}>
                                {["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"].map((m,i)=><option key={i} value={i}>{m.toUpperCase()}</option>)}
                            </select>
                            <button onClick={()=>window.print()} className="bg-black text-white px-6 py-2 text-xs font-black uppercase hover:bg-gray-800 shadow-[4px_4px_0px_#ccc]">Imprimir</button>
                        </div>
                    </nav>

                    <div className="folha-container">
                        <header className="flex justify-between items-start mb-8 border-b-2 border-black pb-6">
                            <div>
                                <h1 className="text-5xl font-black uppercase mb-1 leading-none tracking-tighter italic">{cursoAtivo.professor}</h1>
                                <p className="text-sm font-bold text-gray-500 uppercase tracking-widest">
                                    {cursoAtivo.oficina} — {cursoAtivo.horario} — {String(cursoAtivo.dias).includes('1') ? "SEGUNDA E QUARTA" : "TERÇA E QUINTA"}
                                </p>
                            </div>
                            <div className="text-right">
                                <span className="block text-[10px] font-black text-gray-400 uppercase">Frequência 2026</span>
                                <span className="text-4xl font-black uppercase italic">{["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][mes]}</span>
                            </div>
                        </header>

                        <table>
                            <thead>
                                <tr>
                                    <th className="w-8">Nº</th>
                                    <th className="w-64 text-left pl-4">Nome do Aluno</th>
                                    {datasAulas.map(dt => <th key={dt} className="text-center text-[10px]">{dt}</th>)}
                                    <th className="w-16 total-faltas-col">Faltas</th>
                                </tr>
                            </thead>
                            <tbody>
                                {nomesAtuais.map((nome, i) => {
                                    const faltas = Object.values(presencas[i] || {}).filter(v => v === "F").length;
                                    return (
                                        <tr key={i}>
                                            <td className="text-center text-[10px] font-bold text-gray-400">{i+1}</td>
                                            <td>
                                                <input 
                                                    className={`input-aluno ${faltas >= 3 ? 'text-red-600' : ''}`} 
                                                    defaultValue={nome} 
                                                    onBlur={(e) => salvarAluno(i, e.target.value)} 
                                                    placeholder="Digite o nome..."
                                                />
                                            </td>
                                            {datasAulas.map(dt => {
                                                const status = presencas[i]?.[dt] || "";
                                                return (
                                                    <td key={dt} 
                                                        onClick={() => alternarPresenca(i, dt)} 
                                                        className={`celula-data ${status === 'P' ? 'status-p' : status === 'F' ? 'status-f' : ''}`}>
                                                        {status}
                                                    </td>
                                                );
                                            })}
                                            <td className={`text-center font-black total-faltas-col ${faltas >= 3 ? 'bg-red-100 text-red-600' : 'bg-gray-50 text-gray-400'}`}>
                                                {faltas > 0 ? faltas : ""}
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>

                        <button onClick={adicionarLinha} className="no-print mt-4 text-[10px] font-black uppercase bg-gray-100 px-4 py-2 border border-black hover:bg-black hover:text-white transition-colors">
                            + Adicionar Aluno nesta Turma
                        </button>

                        <footer className="mt-12 flex justify-between items-center text-[9px] font-bold uppercase tracking-widest text-gray-400 border-t pt-4">
                            <span>Casa da Cultura Jardim Europa — Gestão 2026</span>
                            <div className="flex gap-20">
                                <span className="border-t border-black pt-1 w-48 text-center uppercase">Assinatura do Professor</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
