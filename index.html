<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CASA DA MÚSICA 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #000; }
        
        /* Ajuste de Impressão */
        @media print {
            @page { size: landscape; margin: 0.5cm; }
            .no-print, .total-faltas-col, th:last-child, td:last-child { display: none !important; }
            body { background: white !important; }
            .folha-chamada { width: 100% !important; border: none !important; box-shadow: none !important; margin: 0 !important; padding: 0 !important; }
            table { width: 100% !important; table-layout: fixed; border: 2pt solid black !important; }
            th, td { border: 1.2pt solid black !important; height: 32px !important; font-size: 10px !important; }
            .status-p, .status-f { color: transparent !important; background: transparent !important; }
        }

        /* Responsividade para Celular */
        .wrapper-tabela { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { min-width: 800px; border-collapse: collapse; }
        
        @media (max-width: 768px) {
            .folha-chamada { padding: 10px; width: 95%; }
            table { min-width: 700px; } /* Garante que a tabela não encolha demais no toque */
        }

        .input-aluno { width: 100%; border: none; outline: none; text-transform: uppercase; font-weight: 800; background: transparent; }
        .celula-presenca { cursor: pointer; text-align: center; font-size: 14px; font-weight: 900; border: 1px solid #000; min-width: 40px; }
        .status-p { color: #15803d; background: #dcfce7; }
        .status-f { color: #b91c1c; background: #fee2e2; }
        .alerta-limite { color: #ef4444; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://wilmewhekkvcocjbydxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mHXaPK-MFZYUggo-qy2soQ_yDDBr1IH';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [tela, setTela] = useState('menu');
            const [profSel, setProfSel] = useState("");
            const [idAtivo, setIdAtivo] = useState(null);
            const [mes, setMes] = useState(new Date().getMonth());
            const [turmas, setTurmas] = useState([]);
            const [alunos, setAlunos] = useState({});
            const [presencas, setPresencas] = useState({});
            const [loading, setLoading] = useState(true);

            useEffect(() => { fetchTurmas(); }, []);
            useEffect(() => { if (idAtivo) fetchDados(); }, [idAtivo, mes]);

            async function fetchTurmas() {
                const { data } = await supabaseClient.from('turmas').select('*').order('horario');
                if (data) setTurmas(data);
                setLoading(false);
            }

            async function fetchDados() {
                const curso = turmas.find(t => t.id === idAtivo);
                const limiteVagas = curso?.vagas || 15;
                const { data: alData } = await supabaseClient.from('alunos').select('*').eq('turma_id', idAtivo).eq('mes', mes);
                const { data: preData } = await supabaseClient.from('frequencia').select('*').eq('turma_id', idAtivo).eq('mes', mes);
                
                const gridAl = Array(limiteVagas).fill("");
                alData?.forEach(al => { if(al.posicao < limiteVagas) gridAl[al.posicao] = al.nome; });
                setAlunos(prev => ({ ...prev, [idAtivo]: { ...prev[idAtivo], [mes]: gridAl } }));

                const gridPre = {};
                preData?.forEach(p => {
                    if(!gridPre[p.aluno_posicao]) gridPre[p.aluno_posicao] = {};
                    gridPre[p.aluno_posicao][p.data_aula] = p.status;
                });
                setPresencas(gridPre);
            }

            const salvarAluno = async (index, nome) => {
                const nomeFinal = nome.toUpperCase().trim();
                await supabaseClient.from('alunos').upsert({ turma_id: idAtivo, nome: nomeFinal, mes: mes, posicao: index }, { onConflict: 'turma_id, mes, posicao' });
            };

            const alternarPresenca = async (alunoPos, dataAula) => {
                const atual = presencas[alunoPos]?.[dataAula] || "";
                let novoStatus = (atual === "") ? "P" : (atual === "P") ? "F" : "";
                setPresencas(prev => ({ ...prev, [alunoPos]: { ...prev[alunoPos], [dataAula]: novoStatus } }));
                if (novoStatus === "") {
                    await supabaseClient.from('frequencia').delete().match({ turma_id: idAtivo, mes, aluno_posicao: alunoPos, data_aula: dataAula });
                } else {
                    await supabaseClient.from('frequencia').upsert({ turma_id: idAtivo, mes, aluno_posicao: alunoPos, data_aula: dataAula, status: novoStatus });
                }
            };

            const getDatasDoMes = (diasSemana) => {
                const datas = []; const ano = 2026;
                const ultimoDia = new Date(ano, mes + 1, 0).getDate();
                for (let d = 1; d <= ultimoDia; d++) {
                    const dataProd = new Date(ano, mes, d);
                    if (diasSemana.includes(dataProd.getDay())) {
                        datas.push(`${d < 10 ? '0'+d : d}/${mes+1 < 10 ? '0'+(mes+1) : mes+1}`);
                    }
                }
                return datas.slice(0, 10);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black">CARREGANDO...</div>;

            if (tela === 'menu') return (
                <div className="min-h-screen pb-10">
                    <header className="bg-black text-white p-6 border-b-8 border-yellow-500 font-black italic text-2xl md:text-3xl">CASA DA MÚSICA 2026</header>
                    <div className="p-4 md:p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 max-w-7xl mx-auto">
                        {["JOÃO PAULO", "MICHEL", "ESTHER", "BECKA/RODRIGO", "CARLOS", "MARCELO CALAZANS", "SAMUEL", "FELIPE"].map(p => (
                            <button key={p} onClick={() => {setProfSel(p); setTela('lista');}} className="bg-white border-4 border-black p-6 font-black hover:bg-yellow-400 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] uppercase">{p}</button>
                        ))}
                    </div>
                </div>
            );

            if (tela === 'lista') return (
                <div className="p-4 md:p-10 max-w-5xl mx-auto font-black">
                    <button onClick={() => setTela('menu')} className="underline mb-6 text-red-600 block">← VOLTAR AO INÍCIO</button>
                    <h2 className="text-3xl uppercase mb-6 italic">{profSel}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {[1, 2].map(dKey => (
                            <div key={dKey} className="bg-white border-4 border-black p-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                <h3 className="bg-black text-white p-2 text-center mb-4 uppercase">{dKey === 1 ? "SEG/QUA" : "TER/QUI"}</h3>
                                {turmas.filter(c => c.professor === profSel && (dKey === 1 ? c.dias.includes(1) : c.dias.includes(2))).map(c => (
                                    <div key={c.id} onClick={() => {setIdAtivo(c.id); setTela('chamada');}} className="border-2 border-black p-3 mb-2 cursor-pointer hover:bg-yellow-400 flex justify-between uppercase text-xs">
                                        <span>{c.horario}</span> <span>{c.oficina}</span>
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const cursoAtivo = turmas.find(c => c.id === idAtivo);
            if (!cursoAtivo) return null;
            const numVagas = cursoAtivo.vagas || 15;
            const datasAulas = getDatasDoMes(cursoAtivo.dias);
            const nomesAtuais = (alunos[idAtivo] && alunos[idAtivo][mes]) || Array(numVagas).fill("");

            return (
                <div className="min-h-screen bg-slate-200 p-1 md:p-4">
                    <div className="no-print bg-black text-white p-4 mb-4 flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-yellow-500 sticky top-0 z-50">
                        <h2 className="font-black uppercase text-sm">{cursoAtivo.professor} | {cursoAtivo.horario}</h2>
                        <div className="flex gap-2 w-full md:w-auto">
                            <select className="text-black p-2 font-black rounded text-xs flex-1" value={mes} onChange={e => setMes(Number(e.target.value))}>
                                {["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"].map((m,i)=><option key={i} value={i}>{m.toUpperCase()}</option>)}
                            </select>
                            <button onClick={()=>window.print()} className="bg-green-600 px-4 py-2 font-black border uppercase text-xs">Imprimir</button>
                            <button onClick={()=>setTela('lista')} className="bg-zinc-700 px-4 py-2 font-black border uppercase text-xs">Voltar</button>
                        </div>
                    </div>

                    <div className="folha-chamada mx-auto bg-white shadow-xl">
                        <div className="flex justify-between items-end mb-4 border-b-2 border-black pb-2">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-black uppercase italic">{cursoAtivo.professor}</h1>
                                <p className="text-sm font-black uppercase">{cursoAtivo.oficina}</p>
                            </div>
                            <div className="bg-black text-white px-4 py-1 text-xl font-black uppercase">{["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][mes]}</div>
                        </div>

                        <div className="wrapper-tabela">
                            <table className="w-full">
                                <thead>
                                    <tr className="bg-zinc-100">
                                        <th className="border border-black p-1 w-8 text-[10px] font-black">Nº</th>
                                        <th className="border border-black p-1 text-left w-64 text-[10px] font-black">ALUNO</th>
                                        {datasAulas.map(dt => ( <th key={dt} className="border border-black p-1 text-center text-[10px] font-black">{dt}</th> ))}
                                        {[...Array(10 - datasAulas.length)].map((_, i) => ( <th key={i} className="border border-black"></th> ))}
                                        <th className="border border-black p-1 w-12 text-center text-[8px] font-black total-faltas-col">FALTAS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {nomesAtuais.map((nome, i) => {
                                        const faltas = Object.values(presencas[i] || {}).filter(v => v === "F").length;
                                        const limiteAtingido = faltas >= 4;
                                        return (
                                            <tr key={i}>
                                                <td className="border border-black text-center font-black text-xs">{i+1}</td>
                                                <td className="border border-black px-1">
                                                    <input className={`input-aluno ${limiteAtingido ? 'alerta-limite' : ''} text-xs md:text-sm`} defaultValue={nome} onBlur={(e) => salvarAluno(i, e.target.value)} />
                                                </td>
                                                {datasAulas.map(dt => {
                                                    const status = presencas[i]?.[dt] || "";
                                                    return (
                                                        <td key={dt} onClick={() => alternarPresenca(i, dt)} className={`celula-presenca border border-black status-${status.toLowerCase()}`}>
                                                            {status}
                                                        </td>
                                                    );
                                                })}
                                                {[...Array(10 - datasAulas.length)].map((_, di) => ( <td key={di} className="border border-black"></td> ))}
                                                <td className={`border border-black text-center font-black text-xs total-faltas-col ${limiteAtingido ? 'bg-red-600 text-white' : ''}`}>
                                                    {faltas > 0 ? faltas : ""}
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                        
                        <div className="mt-6 flex justify-between font-black text-[9px] uppercase border-t border-black pt-2">
                            <span>CASA DA MÚSICA - 2026</span>
                            <span>PROFESSOR: _____________________________</span>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
